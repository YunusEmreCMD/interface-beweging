<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Animatie Website</title>
</head>

<body class="animatie">
    <section class="loader">
        <video autoplay muted preload="auto">
            <source src="videos/loading-state.mp4" type="video/mp4">
        </video>
        <button class="bekijk-animaties">
            Bekijk animaties
        </button>
    </section>

    <section>
        <video preload="auto" loop id="video">
            <source src="videos/State1-zwemmen.mp4" type="video/mp4">
        </video>

        <section class="knoppen-container">
            <h2>Bekijk alle states</h2>
            <ul>
                <li>
                    <img src="videos/1-Knop-nieuw.gif" alt="" id="knop1">
                </li>
                <li>
                    <img src="videos/2-Knop-Nieuw-2.gif" alt="" id="knop2">
                </li>
                <li>
                    <img src="videos/3-Knop-nieuw.gif" alt="" id="knop3">
                </li>
            </ul>
        </section>
    </section>

</body>
